<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form đăng nhập</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Form đăng nhập</h1>
      <div class="input-container">
        <div class="user-name">
          <label for="user-name">Tên người dùng</label>
          <input type="text" id="user-name" class="text-box" />
        </div>
        <div class="password">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="text-box password-text-box"
          />
        </div>
      </div>
      <div>
        <button type="submit" class="button">Đăng nhập</button>
      </div>
      <div class="greet-msg">
        <!-- to br filled with "Chào bạn "+$user-name" -->
        <p>Chào mừng bạn đến với trang web của chúng tôi</p>
      </div>
    </div>

    <script src="./index.html"></script>
  </body>
</html>
